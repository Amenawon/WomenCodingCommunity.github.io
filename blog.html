---
layout: default
title: Blog
---

<div class="page-header">
    <h1>Community Blog</h1>
</div>
<div class="container blog">
    <div class="blog__block material">
        <div class="row g-3">
            {% assign posts = site.posts %}
                {% if posts.length == 0 %}
                    <div class="text-center p-5 font-weight-bold lead">
                        No Published Posts Yet.
                    </div>

                {% else %}
                    {% for post in posts %}
                        <div class="col-12 col-md-6 col-lg-4 mb-3 px-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{post.title}}</h5>
                                    <a href="{{post.url}}" class="link btn btn-primary">Read <span class="icon">{% include icons/arrow-right.svg %}</span></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
        </div>
    </div>
</div>
