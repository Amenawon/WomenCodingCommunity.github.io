<div class="container announcements">
    <div class="row featured-content">
        <div class="row-header">
            <h2>Latest Events</h2>
        </div>
        <div class="row-content col-12">
            <div class="card-deck">
                {% assign events_count = site.data.events.size %}
                {% assign start_index = events_count | minus: 2 %}
                {% assign latest_events = site.data.events | slice: start_index, 2 %}
                
                {% for event in latest_events %}
                    {% include event.html %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
